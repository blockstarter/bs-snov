<!DOCTYPE html><html lang="en" ng:app="app" ng:controller="login"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!-- Meta, title, CSS, favicons, etc.--><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title ng:if="false">Loading...</title><title ng:if="true">{{ 'Login' | translate }}</title><link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"><link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.css"><link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"><link rel="stylesheet" href="../style.css"></head><body ng:class="{visible: true}" class="login"><div><a id="signup" class="hiddenanchor"></a><a id="signin" class="hiddenanchor"></a><div class="login_wrapper"><div class="animate form login_form"><section class="login_content"><form><h1>{{ 'Login Form' | translate }}</h1><div><input type="text" placeholder="Username" required="" ng:model="form.email" class="form-control"></div><div><input type="password" placeholder="Password" required="" ng:model="form.password" class="form-control"></div><div class="clearfix text-left"><a href="/restore">{{ 'Lost your password?' | translate }}</a><hr></div><div class="form-group"><div class="col-md-6 col-sm-6 col-xs-12 text-left"><div class="checkbox"><label><input type="checkbox" value="" ng:model="form.acceptLocation">{{ 'Check here to confirm that you are not a U.S. citizen, resident or entity (a “U.S. Person”) nor are you obtaining PGL Tokens or signing on behalf of a U.S. Person.' | translate }}</label></div></div><div class="col-md-6 col-sm-6 col-xs-12 text-left"><div class="checkbox"><label><input type="checkbox" value="" ng:model="form.acceptPrivacy">{{ 'Check here to confirm that you have read, understand and agree to the' | translate }} <a href="#">{{ 'Terms of Use' | translate }}</a> {{ 'and' | translate }}  <a href="#">{{ 'Privacy Policy' | translate }}</a>.</label></div></div></div><div class="clearfix"></div><div><a href="/members" ng:click="enter($event)" class="btn btn-theme btn-block btn-lg submit">{{ 'Log in' | translate }}</a></div><div class="clearfix"></div><div class="separator"><p class="change_link">{{ 'New to site?' | translate }}<a href="#signup" class="to_register"> {{ 'Create Account' | translate }} </a></p><div class="clearfix"></div><br></div></form></section></div><div id="register" class="animate form registration_form"><section class="login_content"><form><h1>{{ 'Create Account' | translate }}</h1><div><input type="text" placeholder="Username" required="" ng:model="form.username" class="form-control"></div><div><input type="email" placeholder="Email" required="" ng:model="form.email" class="form-control"></div><div><input type="password" placeholder="Password" required="" ng:model="form.password" class="form-control"></div><div><a href="/members" ng:click="enter($event)" class="btn btn-theme btn-block btn-lg submit">{{ 'Submit' | translate }}</a></div><div class="clearfix"></div><div class="separator"><p class="change_link">{{ 'Already a member ?' | translate }}<a href="#signin" class="to_register"> {{ 'Log in' | translate }} </a></p><div class="clearfix"></div><br></div></form></section></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script><script src="https://cdn.rawgit.com/VividCortex/angular-recaptcha/master/release/angular-recaptcha.min.js"></script><script src="https://root.flyber.net/cdn/flyber-angular.js"></script><script src="https://cdn.jsdelivr.net/ngstorage/0.3.10/ngStorage.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.6.1/angular-translate.js"></script><script src="logic.js"></script></body></html>
